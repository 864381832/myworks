<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link href="css/artDialog/skins/simple.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/artDialog/artDialog.js"></script>
<script type="text/javascript" src="js/artDialog/iframeTools.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery/jquery.easing.1.3.js"></script>
<title>智能云导航</title>
</head>
<body>
	<!-- 标题栏开始-->
	<div id="header">
		<h1>智能云导航</h1>
	</div>
	<!-- 标题栏结束 -->
	<!-- 搜索栏开始 -->
	<div id="search" class="gradient">
		<div class="bar">
			<ul class="menu" id="menu">
				<li class="active">百度</li>
				<li class="gradient">Google</li>
				<li class="gradient">360搜索</li>
				<li class="gradient">搜狗</li>
				<li class="gradient">必应</li>
				<li class="gradient">有道</li>
				<li class="gradient">soso搜搜</li>
			</ul>
		</div>
		<div class="form">
			<form action="#">
				<input class="text" type="text" value="" /> <input class="btn"
					type="submit" value="" id="selectBut" />
			</form>
		</div>
		<div class="img"></div>
		<div class="update">
			<div class="wrap">
				<ul>
				</ul>
			</div>
			<a id="updateUpBtn" href="" class="triangle_up"></a> <a
				id="updateDownBtn" href="" class="triangle_down_red"></a>
		</div>
	</div>
	<!-- 搜索栏结束 -->
	<!-- 主webs列表开始 -->
	<div id="webDiv">
		<div class="side_section">
			<div class="tab">
				<ul class="webTabNav">
					<li class="active">首页<a href="javascript:;" class="triangle_down_red"></a></li>
					<li class="gradient">新闻<a href="javascript:;" class="triangle_down_gray"></a></li>
					<li class="gradient">视频<a href="javascript:;" class="triangle_down_gray"></a></li>
					<li class="gradient">旅游<a href="javascript:;" class="triangle_down_gray"></a></li>
					<li class="gradient">购物<a href="javascript:;" class="triangle_down_gray"></a></li>
				</ul>
			</div>
				<ul class="list_section" style="display: block;"></ul>
				<ul class="list_section" style="display: none;"></ul>
				<ul class="list_section" style="display: none;"></ul>
				<ul class="list_section" style="display: none;"></ul>
				<ul class="list_section" style="display: none;"></ul>
		</div>
	</div>
	<!-- 主webs列表结束 -->
</body>
</html>
